<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Drawing App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        canvas {
            flex-grow: 1;
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .toolbar {
            display: flex;
            justify-content: center;
            background: #f0f0f0;
            padding: 10px;
        }
        .toolbar button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="penButton">Pen</button>
        <button id="eraserButton">Eraser</button>
        <button id="textButton">Text</button>
        <button id="heartButton">Heart</button>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
